<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h3>Don't have an account?! What to join us?! <br /></h3>
    <div class="container">
        <form>
            <label class="name" for="firstname">First Name : </label>
            <input class="name" type="text" placeholder="First name" />
            <br />
            <label class="name" for="lastname">Last Name : </label>
            <input class="name" type="text" placeholder="Last name" />
            <br />
            <label class="gender" for="gender">Gender : </label>
            <input class="gender" type="radio" /> Male <input class="gender" type="radio" /> Female
            <input class="gender" type="radio" />Other
            <br />
            <label class="city" for="city">City : </label>
            <select class="city" name="" id="">
                <option value="">Select City</option>
                <!-- city name of india -->
                <option value="">Mumbai</option>
                <option value="">Delhi</option>
                <option value="">Banglore</option>
                <option value="">Hyderabad</option>
                <option value="">Ahmedabad</option>
                <option value="">Chennai</option>
                <option value="">Kolkata</option>
                <option value="">Surat</option>
                <option value="">Pune</option>
                <option value="">Jaipur</option>
                <option value="">Lucknow</option>
                <option value="">Kanpur</option>
                <option value="">Nagpur</option>
                <option value="">Indore</option>
                <option value="">Thane</option>
                <option value="">Bhopal</option>
                <option value="">Visakhapatnam</option>
                <option value="">Pimpri-Chinchwad</option>
                <option value="">Patna</option>
                <option value="">Vadodara</option>
                <option value="">Ghaziabad</option>
                <option value="">Ludhiana</option>
                <option value="">Agra</option>
                <option value="">Nashik</option>
                <option value="">Faridabad</option>
            </select>
            <br />
            <div class="address">
                <label class="address" for="address">Address: </label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <br />
            <label class="password" for="password">Password: </label>
            <input class="password" type="password" placeholder="Password" />
            <br />
            <label class="file" for="selectFile">Select file: </label>
            <input class="file" type="file" />
            <br />
            <input class="checkbox" type="checkbox" />
            <label class="checkbox" for="checkbox">I agree to the terms and conditions</label>
            <br />

            <div class="btn">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset">

            </div>


        </form>
    </div>
</body>

</html>
