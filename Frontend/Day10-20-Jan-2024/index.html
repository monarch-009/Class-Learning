<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slideshow-container">
        <img class="slides" src="images/1.jpg">
        <img class="slides" src="images/2.jpg">
        <img class="slides" src="images/3.jpg">
        <img class="slides" src="images/4.jpg">
        <img class="slides" src="images/5.jpg">

        <button class="prev" onclick="plusSlides(-1)">&#10094; Prev</button>
        <button class="next" onclick="plusSlides(1)">Next &#10095;</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
